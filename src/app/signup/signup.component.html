<div class="form__container">
  <div class="row">
    <div class="col-8"><img src="assets/bg.jpeg" /></div>

    <div class="col">
      <div class="title">
        <h2>Inscription</h2>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">name is required</div>
            <div *ngIf="f.username.errors.minlength">
              name must be at least 6 characters
            </div>
            <div *ngIf="f.username.errors.maxlength">
              name must not exceed 20 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email is invalid</div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters
            </div>
            <div *ngIf="f.password.errors.maxlength">
              name must not exceed 40 characters
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
          />
          <div
            *ngIf="submitted && f.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirmPassword.errors.required">
              Confirm Password is required
            </div>
            <div *ngIf="f.confirmPassword.errors.matching">
              Confirm Password does not match
            </div>
          </div>
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="
              form.invalid || form.value.confirmPassword !== form.value.password
            "
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
